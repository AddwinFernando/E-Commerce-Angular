<div class="container">
  <table class="table table-dark mt-5">
    <thead>
      <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Product</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody id="orderTable">
        <tr *ngFor="let item of orders">
            <td>{{item.productId}}</td>
            <td>{{item.title}}</td>
            <td>{{item.status}}</td>
        </tr>
    </tbody>
  </table>
</div>
