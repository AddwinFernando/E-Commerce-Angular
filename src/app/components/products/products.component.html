<div class="container body-background">
  <div
    class="container d-flex justify-content-evenly mt-5 mb-5 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"
    id="homePage"
  >
    <div *ngFor="let item of products">
      <div class="card" style="width: 18rem">
          <img src="{{ thumbnail }}" class="card-img-top" alt="..."/>
        <div class="card-body">
          <h5 class="card-title">{{ item.title.substring(0,20)+"..." }}</h5>
          <p class="card-text">
            {{ item.description.substring(0, 50) + "..." }}
          </p>
          <div class="d-md-flex justify-content-md-end" id="addBtn{{item.id}}">
            <a class="btn btn-primary" (click)="add((item.id))">Add To Cart</a>
          </div>
