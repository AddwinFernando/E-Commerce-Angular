<div class="container body-background">
  <div
    class="container d-flex justify-content-evenly mt-5 mb-5 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"
    id="homePage"
  >
    <div *ngFor="let item of products">
      <div class="card" style="width: 18rem">
        <img
          src="{{ item.image }}"
          class="card-img-top"
          alt="..."
          style="object-fit: cover; width: 280px; height: 220px"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.title.substring(0, 20) + "..." }}</h5>
          <p class="card-text">
            {{ item.description.substring(0, 50) + "..." }}
          </p>

          <div
            class="d-md-flex justify-content-around align-items-center"
            id="addBtn{{ item.id }}"
          >
            <div class="text-center">
              <p class="card-text pt-1">${{ item.price }}</p>
            </div>
            <div>
              <a class="btn btn-primary" (click)="add(item.id)">Add To Cart</a>
            </div>
          </div>
          <!-- <div class="d-md-flex justify-content-md-end visually-hidden" id="addQuant{{item.id}}">
            <input
              type="button"
              value="-"
              class="btn btn-outline-dark mx-3"
              data-field="quantity"
              (click)="minBtn((item.id))"
            />
            <p id="quantity{{item.id}}"></p>
            <input
              type="button"
              value="+"
              class="btn btn-outline-dark mx-3"
              data-field="quantity"
              (click)="add((item.id))"
            />
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
